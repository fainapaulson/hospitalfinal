<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <input name="s1" id="s2" (keydown)="search($event)" [(ngModel)]="searchData" class="form-control me-2" type="search" placeholder="Search by department" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>

      </form>

    </div>
  </nav>


<!-- Section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div  *ngFor="let i of allProductArray | search: searchData :'department'" class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" style="height: 300px;" src=   {{i.imageUrl}} alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.doctorName}}</h5>
                            <!-- Product price-->
                            {{i.department}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="view-all/{{i.doctorName}}">View Details</a></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    
</section>
